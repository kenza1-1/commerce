easy_admin:
    entities:
              Category: 
                  class: App\Entity\Category
                  form:
                      fields:
                            - {property: 'name'}
          
                  list:
                      max_results: 6
                      title: "List of %%entity_label%%"
                      actions:
                        - {name: 'edit', icon: 'pencil', label: false, css_class: 'btn btn-info'}
                        - {name: 'delete', icon: 'trash-alt', label: false, css_class: 'btn btn-danger' }
                                